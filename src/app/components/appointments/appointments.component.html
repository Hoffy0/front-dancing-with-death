<div class="card">
    <img src="{{imgURL}}" alt="">
    <div class="card-body">
        <h1>
            Agenda tu hora para bailar una pieza con la muerte
        </h1>
        <form>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput #name>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput #email>
                </mat-form-field>
            </div>
            <mat-form-field>
                <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date & time" [(ngModel)]="myDatePicker" (dateChange)="dateChange($event)" name="picker" autocomplete="off">
                <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
            </mat-form-field>
            <div>
                <button (click)="makeAppointment(name.value, email.value)" type="button" class="btn btn-dark">Send</button>
            </div>
        </form>
    </div>
</div>
